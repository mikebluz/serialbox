<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SerialBox</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Fonts to support Material Design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- START POC LINKS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="sb-style.css">
    <!-- END POC LINKS -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- START POC -->
    <div id='poc-body'>
      <p class='text'>A music player for Google Drive</p>      
      <p id='banner'>SerialBox</p>

      <div id='loader'>

        <div id="inputs">
        </div>

        <div class="button-div">
          <!--Add buttons to initiate auth sequence and sign out-->
          <button class="button-op" id="login-btn" onclick="handleAuthClick()">Log In</button>
        </div>
        
      </div>

      <div class="player">
   
        <!-- Define the section for displaying details -->
        <div id='track-details' class="details">
          <marquee id='track-info' behavior='scroll' direction='left' scrollamount='12'>Enter a Google Drive folder name to load some tracks ... Enter an Artist name to apply to all tracks ... Listen to demos and try out some project names!</marquee>
        </div>

        <!-- Define the section for displaying track buttons -->
        <div class="ctrl-buttons">
          <div class="prev-track" onclick="navTrack(0)">
            <i class="fa fa-step-backward fa-2x"></i>
          </div>
          <div id="track-art" class="playpause-track" onclick="playOrPauseTrack()">
          </div>
          <div class="next-track" onclick="navTrack(1)">
            <i class="fa fa-step-forward fa-2x"></i>
          </div>
        </div>

        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input type="range" min="1" max="100"
            value="0" class="seek_slider" onchange="seekTo()">
          <div class="total-duration">00:00</div>
        </div>

      </div>

      <div id="shuffle" class="button-div">
        <!-- <button class="button-op" id="shuffle-btn" onclick="shuffle()">Shuffle</button> -->
      </div>

      <div id="content"></div>

      <div id="reset" class="button-div">
        <button class="button-op" id="reset-btn" onclick="reset()">Reset</button>
        <button class="button-op" id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
      </div>
    </div>
    <!-- END POC -->

    <!-- START REACT REPLACEMENT -->
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- END REACT REPLACEMENT -->

    <!-- START POC SCRIPTS -->
    <script src="./main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <!-- END POC SCRIPTS -->
  </body>
</html>
